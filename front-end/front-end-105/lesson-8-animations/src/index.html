<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 8</title>
    <link rel="stylesheet" href="output.css">
</head>
<body>
<!-- Кнопка -->
    <button class="relative px-4 py-2 bg-blue-500 text-white rounded-lg
                transition-all duration-300 ease-in-out
                hover:bg-blue-600
                active:scale-105
                disabled:opacity-50 disabled:cursor-not-allowed">
    Click me!!!
</button>

<!-- Карточка -->
<div class="group relative overflow-hidden rounded-xl bg-white shadow-md w-1/5
            transition-all duration-300 ease-out
            hover:shadow-xl">

  <div class="p-6">
    <h3 class="font-bold text-xl
               transition-colors duration-300
               group-hover:text-blue-500">
      Заголовок карточки
    </h3>
    <p class="mt-2 text-gray-600
              transition-opacity duration-300
              group-hover:opacity-75">
      Описание карточки с контентом
    </p>
  </div>
</div>

<!-- Иконка -->
<span class="inline-flex items-center gap-2 bg-blue-500 text-white rounded-lg py-2 px-4">
    <svg class="animate-spin h-4 w-4" viewBox="0 0 24 24">
        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
    </svg>
</span>


<form class="flex flex-col items-center py-10 space-y-6">
    <div class="mb-4">
        <input type="text" placeholder="Ваше имя" class="p-2 border-1 border-solid rounded-lg w-64 sm:w-80 md:w-96 focus:scale-110">
    </div>
    <div class="mb-4">
        <input type="text" placeholder="Email" class="p-2 border-1 border-solid rounded-lg w-64 sm:w-80 md:w-96 focus:scale-110">
    </div>
    <textarea placeholder="Ваше сообщение" class="p-2 border-1 border-solid rounded-lg w-64 sm:w-80 md:w-96 focus:scale-110"></textarea>
</form>

</body>
</html>
