<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 2</title>
    <link href="./output.css" rel="stylesheet">
</head>
<body>
    <div class="group relative bg-white p-6 rounded-lg shadow-sm hover:shadow-md transition-shadow">
        <!-- Бейдж со скидкой -->
        <span class="absolute top-2 right-2 bg-red-500 text-white px-2 py-1 text-sm rounded">
            -20%
        </span>

        <!-- Изображение -->
        <img
            src="product.jpg"
            class="w-full h-48 object-cover rounded-md
                group-hover:scale-105 transition-transform duration-300"
        />

        <!-- Информация -->
        <div class="mt-4">
            <h3 class="text-lg font-semibold group-hover:text-blue-600 transition-colors">
            Название товара
            </h3>
            <p class="text-gray-600">$99.99</p>

            <!-- Кнопка -->
            <button class="mt-4 w-full bg-blue-500 text-white py-2 rounded-md
                        hover:bg-blue-600
                        active:bg-blue-700
                        focus:outline-none
                        focus:ring-2
                        focus:ring-blue-300
                        disabled:bg-gray-400
                        disabled:cursor-not-allowed
                        transition-colors">
            В корзину
            </button>
        </div>
    </div>
</body>
</html>
