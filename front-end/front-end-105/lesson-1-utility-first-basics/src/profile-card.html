<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Profile Card</title>
    <link href="./output.css" rel="stylesheet">
</head>
<body>
    <!-- Это как конструктор - каждый класс что-то добавляет! -->
    <div class="bg-white p-6 rounded-lg shadow-md max-w-sm mx-auto">
    <!-- Аватар -->
        <img
            src="avatar.jpg"
            class="w-24 h-24 rounded-full mx-auto mb-4"
            alt="Аватар пользователя"
        >

        <!-- Информация -->
        <h2 class="text-xl font-bold text-center text-gray-800">
            Иван Иванов
        </h2>

        <p class="text-gray-600 text-center mt-2">
            Начинающий разработчик
        </p>

        <!-- Кнопка -->
        <button class="w-full mt-4 bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600">
            Написать сообщение
        </button>
    </div>

</body>
</html>
