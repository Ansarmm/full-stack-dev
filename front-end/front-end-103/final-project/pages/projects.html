<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        (function () {
            const savedTheme = localStorage.getItem("theme");
            if (savedTheme === "dark") {
            document.documentElement.classList.add("dark-theme");
            }
        })();
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Проекты</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const toggleBtn = document.getElementById("dark");

            if (toggleBtn) {
                toggleBtn.addEventListener("click", () => {
                const isDark = document.documentElement.classList.contains("dark-theme");
                setTheme(isDark ? "light" : "dark");
                });
            }

            function setTheme(theme) {
                if (theme === "dark") {
                document.documentElement.classList.add("dark-theme");
                } else {
                document.documentElement.classList.remove("dark-theme");
                }
                localStorage.setItem("theme", theme);
            }
            });
    </script>
    <header class="header">
        <nav class="navigation">
            <div class="links-button">
                <a href="index.html">Обо мне</a>
                <a href="projects.html">Проекты</a>
                <a href="blog.html">Блог</a>
                <a href="contacts.html">Контакты</a>
                <button class="theme-toggle" id="dark">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                      stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                      <path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z"></path>
                    </svg>
                </button>
            </div>
        </nav>
    </header>


    <section class="portfolio" id="portfolio">
        <p class="section-title">Портфолио</p>
        <div class="project-container" id="project-container">
        </div>
    </section>

    <script src="../script.js"></script>
</body>
</html>
